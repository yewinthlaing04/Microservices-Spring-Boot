server:
  port: 9000
spring:
  application:
    name: "card"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: "5672"
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"






